services:
  db:
    image: postgres
    container_name: postgres-container
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example
  web-app:
    container_name: web-app-container
    build: .
    ports:
      - "8080:8080"
    links:
      - "db:database"